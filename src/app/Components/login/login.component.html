<h1 class="heading">Demo Routing and Lazy-Loading</h1>
<form class="myForm" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      formControlName="email"
      placeholder="Enter email"
    />
  </div>
  <br />
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Enter Password"
      formControlName="password"
    /><br />
  </div>
  <button type="submit" class="btn btn-primary form-control">LogIn</button
  ><br /><br />
  <a routerLink="/forgot-password">Forget-Password</a>
</form>
